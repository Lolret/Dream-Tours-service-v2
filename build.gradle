plugins {
    id 'java'
}

group 'dream'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.boot:spring-boot-maven-plugin")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version: '2.0.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.5.RELEASE'
    provided group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

}
